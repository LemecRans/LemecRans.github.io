<body ng-app ng-controller="region" style="background-color:dark;overflow:hidden;">

                <hr>
                <h4 style="margin-bottom: 10%;"><a href="Statistique.html">Statistique</a></h4>
                <h4 style="margin-bottom: 10%;"><a href="Recherche.html">Recherche</a></h4>
                <h4 style="margin-bottom: 10%;"><a href="Carte.html">Carte</a></h4>

                <div class="modal-dialog modal__container" style="width: 800px;margin: 0px auto;">
                    <div class="modal-content" >
                        <div class="modal-header" style="width: 800px;margin: 0px auto;">
                            <h2 style="text-align: center;">Liste signalement</h2>
                        </div>
                        <div style="min-height: 500px;text-align: center;background-color: rgba(0,0,0,0.9);padding-top: 50px;">

                            <h2>Coordonnées : {{chefRegion.designationRegion}}</h2>
                            <h2>Auteur : {{chefRegion.designationRegion}}</h2>   
                           
                            <button type="button" class="btn btn-info" data-dismiss="modal" aria-label="Close" style="margin-top:200px"> Retour</button>
                        </div>
                    </div>
                </div>
            </div>
